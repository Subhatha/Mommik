<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mood Explorer</title>
<style>
 /* Reset & basics */
* {
  box-sizing: border-box;
}
body {
  margin: 0; 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #fff0f5, #fdfdfd);
  color: #333;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
#sidebar {
  width: 240px;
  background: #ffafcc; /* pastel pink */
  padding: 1rem;
  display: flex;
  flex-direction: column;
  border-right: 1px solid #ff7fa3; /* softer border */
}
#sidebar h2 {
  font-weight: 700;
  font-size: 1.5rem;
  margin-bottom: 1rem;
  color: #ff4d6d; /* bright pink/red */
  user-select: none;
}
.mood-btn {
  background: transparent;
  border: none;
  text-align: left;
  padding: 0.75rem 1rem;
  margin-bottom: 0.4rem;
  font-size: 1.1rem;
  border-radius: 6px;
  color: #7a3b4d; /* dark pink for text */
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: background 0.25s, color 0.25s;
  user-select: none;
}
.mood-btn:hover {
  background: #ff7fa3;
  color: #fff;
}
.mood-btn.active {
  background: #ff4d6d;
  color: #fff;
  font-weight: 700;
}
.mood-emoji {
  font-size: 1.4rem;
}

/* Main content */
#main {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  background: #fff0f5; /* light pastel pink */
  padding: 2rem 3rem;
  overflow-y: auto;
  color: #333;
}

/* Header */
#header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
  user-select: none;
}
#emoji {
  font-size: 3.5rem;
  line-height: 1;
}
#moodTitle {
  font-size: 2.4rem;
  font-weight: 700;
  color: #ff4d6d;
}

/* Message */
#moodMessage {
  font-size: 1.2rem;
  line-height: 1.5;
  margin-bottom: 1.8rem;
  color: #666;
}

/* Tabs */
#tabs {
  display: flex;
  gap: 1.2rem;
  border-bottom: 2px solid #ffafcc;
  margin-bottom: 1.5rem;
  user-select: none;
}
.tab {
  padding: 0.6rem 1.2rem;
  font-weight: 600;
  color: #a35a70; /* medium pink */
  cursor: pointer;
  border-bottom: 3px solid transparent;
  transition: border-color 0.3s, color 0.3s;
  border-radius: 4px 4px 0 0;
}
.tab:hover {
  color: #ff7fa3;
}
.tab.active {
  color: #ff4d6d;
  border-color: #ff4d6d;
  font-weight: 700;
}

/* Content area */
#tabContent {
  flex-grow: 1;
  font-size: 1.1rem;
  color: #555;
}
#tabContent h2 {
  color: #ff7fa3;
  margin-bottom: 0.8rem;
}
#tabContent ul {
  list-style: inside disc;
  padding-left: 0;
  margin: 0;
}
#tabContent li {
  margin-bottom: 0.4rem;
}

/* Special Note */
#specialNote {
  margin-top: 2rem;
  font-style: italic;
  color: #ff7fa3;
}

/* Scrollbar for main content */
#main::-webkit-scrollbar {
  width: 8px;
}
#main::-webkit-scrollbar-track {
  background: #fff0f5;
}
#main::-webkit-scrollbar-thumb {
  background: #ff4d6d;
  border-radius: 4px;
}

@media (max-width: 700px) {
  body {
    flex-direction: column;
  }
  #sidebar {
    width: 100%;
    flex-direction: row;
    overflow-x: auto;
    border-right: none;
    border-bottom: 1px solid #ffafcc;
    padding: 0.5rem 1rem;
  }
  #sidebar h2 {
    flex-shrink: 0;
    margin-right: 1rem;
  }
  .mood-btn {
    flex-shrink: 0;
    margin-right: 0.8rem;
    margin-bottom: 0;
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
  }
  #main {
    padding: 1.5rem 1.5rem 2rem;
    height: calc(100vh - 60px);
  }

  /* Responsive nav tabs */
  #tabs {
    overflow-x: auto;
    flex-wrap: nowrap;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none; /* Firefox */
  }
  #tabs::-webkit-scrollbar {
    display: none; /* Chrome, Safari */
  }
  .tab {
    flex: 0 0 auto;
    font-size: 0.95rem;
    padding: 0.5rem 1rem;
  }
}


#homeBtn {
  background-color: #007bff;   /* Blue background */
  color: white;                /* White text */
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  margin-top: 15px;            /* Space above button */
  transition: background-color 0.3s ease;
}

#homeBtn:hover {
  background-color: #0056b3;   /* Darker blue on hover */
}

</style>

  // Elements
  const sidebar = document.getElementById('sidebar');
  const emojiEl = document.getElementById('emoji');
  const moodTitleEl = document.getElementById('moodTitle');
  const moodMessageEl = document.getElementById('moodMessage');
  const tabsEl = document.getElementById('tabs');
  const tabContentEl = document.getElementById('tabContent');
  const specialNoteEl = document.getElementById('specialNote');

  // Populate sidebar buttons
  const moods = Object.keys(moodData);
  moods.forEach((mood, index) => {
    const btn = document.createElement('button');
    btn.className = 'mood-btn';
    btn.type = 'button';
    btn.dataset.mood = mood;
    btn.setAttribute('aria-controls', 'main');
    btn.setAttribute('aria-selected', 'false');
    btn.innerHTML = `<span class="mood-emoji" aria-hidden="true">${moodData[mood].emoji}</span> ${moodData[mood].title.replace(/Feeling /, '')}`;
    if (index === 0) {
      btn.classList.add('active');
      btn.setAttribute('aria-selected', 'true');
    }
    sidebar.appendChild(btn);
  });

  let currentMood = moods[0];
  let currentTab = 'movies';

  function renderMood(mood) {
    currentMood = mood;
    // Update active button
    sidebar.querySelectorAll('.mood-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.mood === mood);
      btn.setAttribute('aria-selected', btn.dataset.mood === mood ? 'true' : 'false');
      btn.tabIndex = btn.dataset.mood === mood ? 0 : -1;
    });

    const data = moodData[mood];
    emojiEl.textContent = data.emoji;
    moodTitleEl.textContent = data.title;
    moodMessageEl.textContent = data.message;
    specialNoteEl.textContent = data.specialNote || '';

    // Reset tabs selection to first tab on mood change
    currentTab = 'movies';
    setActiveTab(currentTab);
  }

  function setActiveTab(tab) {
    currentTab = tab;

    // Update tab buttons
    tabsEl.querySelectorAll('.tab').forEach(button => {
      const isActive = button.dataset.tab === tab;
      button.classList.toggle('active', isActive);
      button.setAttribute('aria-selected', isActive ? 'true' : 'false');
      button.tabIndex = isActive ? 0 : -1;
    });

    // Update tabContent
    const moodTabs = moodData[currentMood].tabs;
    const items = moodTabs[tab] || [];
    tabContentEl.innerHTML = '';

    if (items.length === 0) {
      tabContentEl.textContent = 'No suggestions available.';
      return;
    }

    // For "tips", we can show as paragraphs, else as list
    if (tab === 'tips') {
      items.forEach(tip => {
        const p = document.createElement('p');
        p.textContent = 'â€¢ ' + tip;
        tabContentEl.appendChild(p);
      });
    } else {
      const ul = document.createElement('ul');
      items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        ul.appendChild(li);
      });
      tabContentEl.appendChild(ul);
    }

    // Update aria-labelledby for tabContent to active tab id
    tabContentEl.setAttribute('aria-labelledby', 'tab-' + tab);
  }

  // Event listeners
  sidebar.addEventListener('click', (e) => {
    if (e.target.closest('.mood-btn')) {
      const selectedMood = e.target.closest('.mood-btn').dataset.mood;
      if (selectedMood !== currentMood) {
        renderMood(selectedMood);
      }
    }
  });

  tabsEl.addEventListener('click', (e) => {
    if (e.target.classList.contains('tab')) {
      const selectedTab = e.target.dataset.tab;
      if (selectedTab !== currentTab) {
        setActiveTab(selectedTab);
      }
    }
  });

  // Keyboard navigation for tabs
  tabsEl.addEventListener('keydown', (e) => {
    const tabs = Array.from(tabsEl.querySelectorAll('.tab'));
    const currentIndex = tabs.findIndex(tab => tab.dataset.tab === currentTab);
    if (e.key === 'ArrowRight') {
      e.preventDefault();
      const nextIndex = (currentIndex + 1) % tabs.length;
      tabs[nextIndex].focus();
      setActiveTab(tabs[nextIndex].dataset.tab);
    } else if (e.key === 'ArrowLeft') {
      e.preventDefault();
      const prevIndex = (currentIndex - 1 + tabs.length) % tabs.length;
      tabs[prevIndex].focus();
      setActiveTab(tabs[prevIndex].dataset.tab);
    }
  });

  // Initialize
  renderMood(currentMood);

  document.getElementById('homeBtn').addEventListener('click', () => {
    location.href = 'index.html'; // Adjust if your homepage file name is different
  });
</script>
